<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFrame | Cinematic Diet Log</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">FOOD<span>FRAME</span></div>
        <div class="date-display" id="currentDate">2026.01.26</div>
    </header>

    <!-- Dashboard -->
    <section class="dashboard">
        <div class="stats-card">
            <div class="stats-info">
                <h3>Total Calories</h3>
                <div class="calories-main">
                    <span id="totalCalories">0</span>
                    <span class="unit">kcal</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <p class="goal-text">Goal: <span id="goalCalories">2200</span> kcal</p>
            </div>
            <div class="add-button-wrapper">
                <button id="addBtn" class="add-btn"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </section>

    <!-- Feed Section -->
    <section class="feed-container">
        <div class="film-strip-decoration"></div>
        <div class="feed-grid" id="feedGrid">
            <!-- Generated by JS -->
        </div>
    </section>

    <!-- Upload Modal -->
    <div class="modal" id="modal">
        <div class="modal-backdrop" id="modalBackdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Record Meal</h2>
                <button class="modal-close" id="modalClose"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="upload-preview" id="uploadPreview">
                    <i class="fas fa-camera"></i>
                    <p>Click to upload photo</p>
                    <img id="previewImg" src="" alt="Preview">
                </div>
                <input type="file" id="fileInput" accept="image/*" hidden>

                <div class="form-group">
                    <label>Menu Name</label>
                    <input type="text" id="menuName" placeholder="e.g. Avocado Toast">
                </div>

                <div class="form-group">
                    <label>Calories (kcal)</label>
                    <input type="number" id="menuCalories" placeholder="0">
                </div>

                <div class="form-group">
                    <label>Type</label>
                    <div class="meal-types">
                        <button class="type-btn active" data-type="Breakfast">Breakfast</button>
                        <button class="type-btn" data-type="Lunch">Lunch</button>
                        <button class="type-btn" data-type="Dinner">Dinner</button>
                        <button class="type-btn" data-type="Snack">Snack</button>
                    </div>
                </div>

                <button id="saveBtn" class="save-btn">SAVE RECORD</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
